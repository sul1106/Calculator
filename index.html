<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
       align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: blanchedalmond;
    }
    .calculator {
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn
    {
        border-radius:0%;
    }
  </style>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="form-control mb-3" readonly>
    <div class="row">
      <button class="btn btn-secondary col" onclick="appendValue('(')">(</button>
      <button class="btn btn-secondary col" onclick="appendValue(')')">)</button>
      <button class="btn btn-secondary col" onclick="appendPercentage()">%</button>
      <button class="btn btn-warning col" onclick="clearLast()">DEL</button>
   <button class="btn btn-danger col-3" onclick="clearDisplay()">C</button> </div>
    <div class="row">
      <button class="btn btn-primary col" onclick="appendValue('7')">7</button>
      <button class="btn btn-primary col" onclick="appendValue('8')">8</button>
      <button class="btn btn-primary col" onclick="appendValue('9')">9</button>
      <button class="btn btn-secondary col" onclick="appendValue('/')">/</button>
    </div>
    <div class="row">
      <button class="btn btn-primary col" onclick="appendValue('4')">4</button>
      <button class="btn btn-primary col" onclick="appendValue('5')">5</button>
      <button class="btn btn-primary col" onclick="appendValue('6')">6</button>
      <button class="btn btn-secondary col" onclick="appendValue('*')">*</button>
    </div>
    <div class="row">
      <button class="btn btn-primary col" onclick="appendValue('1')">1</button>
      <button class="btn btn-primary col" onclick="appendValue('2')">2</button>
      <button class="btn btn-primary col" onclick="appendValue('3')">3</button>
      <button class="btn btn-secondary col" onclick="appendValue('-')">-</button>
    </div>
    <div class="row"> 
      <button class="btn btn-success col-3" onclick="calculate()">=</button>
      <button class="btn btn-primary col" onclick="appendValue('0')">0</button>
      <button class="btn btn-primary col" onclick="appendValue('.')">.</button>

      <button class="btn btn-secondary col" onclick="appendValue('+')">+</button>
    </div>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
     function clearLast() {
      let currentValue = document.getElementById('display').value;
      document.getElementById('display').value = currentValue.slice(0, -1);
    }
   function appendValue(value) {
      document.getElementById('display').value += value;
    }

    function appendPercentage() {
      let currentValue = document.getElementById('display').value;
      if (currentValue !== '' && !currentValue.includes('%')) {
        document.getElementById('display').value += '/100';
      }
    }

    function appendSquareRoot() {
      document.getElementById('display').value += 'Math.sqrt(';
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  </script>
</body>
</html>
